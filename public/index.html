<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Text-To-Speech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./js/particles.min.js"></script>
</head>

<body >

    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
               <form class=" text-white" >
                <img class="mb-5 mt-5"src="img/speech.png" alt="">
                    <div class="form-group">
                        <textarea class="form-control form-control-lg" placeholder="Type something..." id="text-input"></textarea>
                    </div>
                    <div class="form-group">
                    <label for="rate">Rate</label>
                    <div id="rate-value" class="badge badge-primary float-right">1</div>
                    <input type="range"  id="rate" class="custom-range" min="0.5" max="2" step="0.1">
                    </div>

                    <div class="form-group">
                            <label for="pitch">pitch</label>
                            <div id="pitch-value" class="badge badge-primary float-right">1</div>
                            <input type="range"  id="pitch" class="custom-range" min="0.5" max="2" step="0.1">
                    </div>
                    <div class="form-group">
                        <select  id="select-voice" class="form-control form-control-lg"></select>
                    </div>
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Speak ">




                </form>
            </div>
        </div>
    </div>


     <p id="copyright">Copyright &copy Anish 2018</p>
     <canvas class="background"></canvas>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        
        <script src="./js/app.js"></script>
        
        <script src="js/main.js"></script>
</body>

</html>
